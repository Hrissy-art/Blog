<h2>Articles Populaires</h2>
<div class="main-container">
  @for (article of currentArticles$ | async; track article.id) {
    @if (article.isPublished) {
      <app-article-thumbnail
        [article]="article"
        (notifyLike)="handleLike(article)"
      ></app-article-thumbnail>
    }
  } @empty {
  <p>sorry no articles to display</p>
  }
</div>
